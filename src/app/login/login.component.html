<form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm)">


    <label for="email">email</label>
    <input type="email" class="form-control" formControlName="email">
    <div class="alert alert-danger" *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched">
        <p *ngIf="loginForm.get('email')?.errors['required']">email is required</p>
        <p *ngIf="loginForm.get('email')?.errors['email']">email not valid</p>
    </div>
    <label for="password">password</label>
    <input type="password" class="form-control" formControlName="password">
    <div class="alert alert-danger" *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched">
        <p class="mb-0" *ngIf="loginForm.get('password')?.errors['required']" >password is required</p>
        <p class="mb-0" *ngIf="loginForm.get('password')?.errors['pattern']" >password should strat with capital</p>
    </div>


    <button class="btn btn-info btn-lg text-white d-flex ms-auto mt-3" type="submit" [disabled]="loginForm.invalid">login</button>
</form>
