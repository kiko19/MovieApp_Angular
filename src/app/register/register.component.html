<form [formGroup]="registerForm" (ngSubmit)="registerUser(registerForm)">


    <label for="first_name">First Name</label>
    <input type="text" class="form-control" formControlName="first_name">
    <div class="alert alert-danger" *ngIf="registerForm.get('first_name')?.errors && registerForm.get('first_name')?.touched">
        <p class="mb-0" *ngIf="registerForm.get('first_name')?.errors['required']" >fisrt name is required</p>
        <p class="mb-0" *ngIf="registerForm.get('first_name')?.errors['minlength']" >fisrt name min is 3</p>
        <p class="mb-0" *ngIf="registerForm.get('first_name')?.errors['maxlength']" >fisrt name max is 10</p>
    </div>

    <label for="last_name">Last Name</label>
    <input type="text" class="form-control" formControlName="last_name">
    <div class="alert alert-danger" *ngIf="registerForm.get('last_name')?.errors && registerForm.get('last_name')?.touched">
        <p class="mb-0" *ngIf="registerForm.get('last_name')?.errors['required']" >last_name is required</p>
        <p class="mb-0" *ngIf="registerForm.get('last_name')?.errors['minlength']" >last_name min is 3</p>
        <p class="mb-0" *ngIf="registerForm.get('last_name')?.errors['maxlength']" >last_name max is 10</p>
    </div>

    <label for="email">email</label>
    <input type="email" class="form-control" formControlName="email">
    <div class="alert alert-danger" *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched">
        <p *ngIf="registerForm.get('email')?.errors['required']">email is required</p>
        <p *ngIf="registerForm.get('email')?.errors['email']">email not valid</p>
    </div>
    <label for="password">password</label>
    <input type="password" class="form-control" formControlName="password">
    <div class="alert alert-danger" *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched">
        <p class="mb-0" *ngIf="registerForm.get('password')?.errors['required']" >password is required</p>
        <p class="mb-0" *ngIf="registerForm.get('password')?.errors['pattern']" >password should strat with capital</p>
    </div>

    <label for="age">age</label>
    <input type="text" class="form-control" formControlName="age">
    <div class="alert alert-danger" *ngIf="registerForm.get('age')?.errors && registerForm.get('age')?.touched">
        <p class="mb-0" *ngIf="registerForm.get('age')?.errors['required']" >age is required</p>
        <p class="mb-0" *ngIf="registerForm.get('age')?.errors['min']" >age min is 13</p>
        <p class="mb-0" *ngIf="registerForm.get('age')?.errors['max']" >age max is 60</p>
    </div>

    <button class="btn btn-info btn-lg text-white d-flex ms-auto mt-3" type="submit" [disabled]="registerForm.invalid">Register</button>
</form>
