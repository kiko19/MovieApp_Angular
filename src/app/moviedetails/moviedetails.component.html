<div class="row mt-4">
  <div class="col-md-4">
    <img [src]="'https://image.tmdb.org/t/p/w500' + movieDetails.poster_path" class="w-100 border rounded-3 bt" alt="">
    <button class="bg-transparent text-white mt-3 btn-light w-100 border-white border-2 p-2 rounded-3 fw-bold bt">Download Now </button>
  </div>
  <div class="ms-5 col-md-6">
  <h2>{{movieDetails.title}}</h2>
  <ul class="d-flex p-0 mt-3" >
    <li *ngFor="let g of movieDetails.genres" class="text-decoration-none d-flex me-3 border p-1 rounded-3 " >{{g.name}}</li>
  </ul>

  <h4 class="mt-3">The Story</h4>
  <div class="brdr w-25 mb-3 mt-2"></div>
  <h6 class="bg-dark p-3  rounded-3">{{movieDetails.overview}}</h6>
  <img [src]="'https://image.tmdb.org/t/p/w500' + movieDetails.backdrop_path" class="w-100 mt-4 border rounded-5 bt" alt="">
</div>
</div>
